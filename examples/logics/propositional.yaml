rules:
- id: conjI
  free: ["A","B"]
  ports:
    in1:
      type: assumption
      proposition: A
    in2:
      type: assumption
      proposition: B
    out:
      type: conclusion
      proposition: A∧B
- id: conjE
  free: ["A","B"]
  ports:
    in:
      type: assumption
      proposition: A∧B
    out1:
      type: conclusion
      proposition: A
    out2:
      type: conclusion
      proposition: B
- id: impI
  free: ["A","B"]
  ports:
    hyp:
      type: local hypothesis
      consumedBy: in
      proposition: A
    in:
      type: assumption
      proposition: B
    out:
      type: conclusion
      proposition: A→B
- id: impE
  free: ["A","B"]
  ports:
    in1:
      type: assumption
      proposition: A→B
    in2:
      type: assumption
      proposition: A
    out:
      type: conclusion
      proposition: B
- id: disjI1
  free: ["A","B"]
  ports:
    in:
      type: assumption
      proposition: A
    out:
      type: conclusion
      proposition: A∨B
- id: disjI2
  free: ["A","B"]
  ports:
    in:
      type: assumption
      proposition: B
    out:
      type: conclusion
      proposition: A∨B
- id: disjE
  free: ["A","B","P"]
  ports:
    in:
      type: assumption
      proposition: A∨B
    hyp1:
      type: local hypothesis
      proposition: A
      consumedBy: in1
    in1:
      type: assumption
      proposition: P
    hyp2:
      type: local hypothesis
      proposition: B
      consumedBy: in2
    in2:
      type: assumption
      proposition: P
    out:
      type: conclusion
      proposition: P
- id: falseE
  free: ["P"]
  ports:
    in:
      type: assumption
      proposition: "False"
    out:
      type: conclusion
      proposition: P
- id: notI
  free: ["A"]
  ports:
    in:
      type: assumption
      proposition: "False"
    hyp:
      type: local hypothesis
      proposition: A
      consumedBy: in
    out:
      type: conclusion
      proposition: ¬ A
- id: notE
  free: ["A","P"]
  ports:
    in1:
      type: assumption
      proposition: A
    in2:
      type: assumption
      proposition: ¬ A
    out:
      type: conclusion
      proposition: P
