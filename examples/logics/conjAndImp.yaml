rules:
- id: conjI
  free: ["A","B"]
  ports:
    in1:
      type: assumption
      proposition: A
    in2:
      type: assumption
      proposition: B
    out:
      type: conclusion
      proposition: A∧B
- id: conjE
  free: ["A","B"]
  ports:
    in:
      type: assumption
      proposition: A∧B
    out1:
      type: conclusion
      proposition: A
    out2:
      type: conclusion
      proposition: B
- id: impI
  free: ["A","B"]
  ports:
    hyp:
      type: local hypothesis
      consumedBy: in
      proposition: A
    in:
      type: assumption
      proposition: B
    out:
      type: conclusion
      proposition: A→B
- id: impE
  free: ["A","B"]
  ports:
    in1:
      type: assumption
      proposition: A→B
    in2:
      type: assumption
      proposition: A
    out:
      type: conclusion
      proposition: B
