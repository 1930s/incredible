<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

        <title>The Incredible Proof Machine</title>

        <link rel="stylesheet" type="text/css" href="./vendor/joint.min.css" />
        <link rel="stylesheet" type="text/css" href="./webui/logic.css" />

        <style>
	    #header {
		position: absolute;
		top:0px;
		left:0px;
		right:0px;
		height:150px;
		overflow: auto;
		border-bottom: 5px solid grey;
            }

	    #task {
		position: absolute;
		top:0px;
		width:30em;
		right:0px;
		padding:1em;
		overflow: auto;
            }
	    #task #assumptions, #task #conclusions {
		text-align: center;
	    }
	    #inferredrule {
		display:none;
		position: absolute;
		top:0px;
		width:30em;
		right:0px;
		padding:1em;
		overflow: auto;
            }

	    #task h3, #inferredrule h3 {
		padding:1px;
		margin:0px;
	    }

            #logic {
		position: absolute;
		top:155px;
		left:0px;
		width:300px;
		bottom:0px;
		overflow: auto;
		border-right:2px solid grey;
            }

            #paper {
		position: absolute;
		top:155px;
		left:300px;
		right:0px;
		bottom:0px;
		overflow: auto;
            }

	    #dialog {
		border:2px solid grey;
		background:white;
		display:none;
		position: absolute;
		top:100px;
		left:0px;
		right:0px;
		margin-left:auto;
		margin-right:auto;
		width:800px;
		bottom:100px;
		overflow: auto;
	    }

	    h1, h2, h3 {
		font-family: sans-serif
	    }

	    #errors {
		white-space: pre-line;
	    }
        </style>
    </head>
    <body>

    <div id="logic"></div>

    <div id="paper"></div>

    <div id="header">
      <h1>The Incredible Proof Machine</h1>
	Load a new task: <select id="taskselect"></select>
	<button id="freeproof">Start empty proof</button>
	Load existing proof: <select id="proofselect"><option value="" label=""></option></select>
	<button id="showdialog">Details</button>
        <!-- <label><input type="checkbox" id="unify" checked="checked" /> Run unification</label> -->
        <br/>
	<div id="errors"></div>
	<div id="task">
	<h3>Current task:</h3>
	<div id="assumptions"></div>
	<hr/>
	<div id="conclusions"></div>
	</div>

	<div id="inferredrule">
	<h3>You proved:</h3>
	<svg xmlns="http://www.w3.org/2000/svg" width="30em" height="100px"></svg>
	</div>

    </div>


    <div id="dialog">
    <div style="text-align:right"><button id="closedialog">Ã—</button></div>
    <span id="took"></span>
    <br/>
    <textarea  cols=100 rows=20 id="graph" readonly="readonly"></textarea>
    <br/>
    <textarea  cols=100 rows=20 id="proof" readonly="readonly"></textarea>
    <br/>
    <textarea  cols=100 rows=20 id="analysis" readonly="readonly"></textarea>
    </div>


        <script src="./vendor/jquery-2.1.4.min.js"></script>
	<script src="./vendor/jquery-ui/jquery-ui.js"></script>
        <script src="./vendor/lodash.min.js"></script>
        <script src="./vendor/backbone-min.js"></script>
        <script src="./vendor/joint.min.js"></script>

        <script src="./logic.js"></script>
        <script src="./examples.js"></script>
        <script src="./webui/shapes.js"></script>
        <script src="./webui/logic.js"></script>

    </body>
</html>
