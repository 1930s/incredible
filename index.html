<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

        <title>The Incredible Proof Machine</title>

        <link rel="stylesheet" type="text/css" href="./node_modules/jointjs/dist/joint.all.css" />
        <link rel="stylesheet" type="text/css" href="./webui/logic.css" />

        <style>
            #paper {
		position: absolute;
		top:0px;
		left:0px;
		width:100%;
		height:100%;
		border: 0px solid grey;
            }

	    .task {
		width:40em;
		padding:1em;
		border: 1px solid black;
		text-align: center
	    }

	    .debug {
		display:none;
	    }
        </style>
    </head>
    <body>

    <h1>The Incredible Proof Machine</h1>

	Task: <select id="taskselect"></select><br/>
	<div class="task">
	<div id="assumptions"></div>
	<hr/>
	<div id="conclusions"></div>
	</div>

        <div id="paper"></div>

	<div class="debug">
        Analysis: <button id="update">Update</button>
        <span id="took"></span>
        <br/>
        <textarea  cols=100 rows=20 id="analysis" readonly="readonly">
        </textarea>
	</div>
