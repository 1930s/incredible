<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

        <title>The Incredible Proof Machine</title>

        <link rel="stylesheet" type="text/css" href="./node_modules/jointjs/dist/joint.all.css" />
        <link rel="stylesheet" type="text/css" href="./webui/logic.css" />

        <style>
	    #header {
		position: absolute;
		top:0px;
		left:0px;
		right:0px;
		height:150px;
		overflow: auto;
		border-bottom: 5px solid grey;
            }

	    #task {
		position: absolute;
		top:0px;
		width:30em;
		right:0px;
		padding:1em;
		overflow: auto;
		text-align: center;
            }

	    #task h3 {
		padding:1px;
		margin:0px;
		text-align: left;
	    }

            #paper {
		position: absolute;
		top:150px;
		left:0px;
		right:0px;
		bottom:0px;
		overflow: auto;
            }

	    .debug {
		display:none;
	    }

	    h1, h2, h3 {
		font-family: sans-serif
	    }

	    #errors {
		white-space: pre-line;
	    }
        </style>
    </head>
    <body>

    <div id="header">
      <h1>The Incredible Proof Machine</h1>
	Load a new task: <select id="taskselect"></select><br/>
	<div id="errors"></div>
	<div id="task">
	<h3>Current task:</h3>
	<div id="assumptions"></div>
	<hr/>
	<div id="conclusions"></div>
	</div>

    </div>

        <div id="paper"></div>

	<div class="debug">
        Analysis: <button id="update">Update</button>
        <span id="took"></span>
        <br/>
        <textarea  cols=100 rows=20 id="analysis" readonly="readonly">
        </textarea>
	</div>

        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!--
        <script src="./node_modules/lodash/index.js"></script>
        <script src="./node_modules/backbone/backbone-min.js"></script>
        -->
        <script src="./node_modules/jointjs/dist/joint.all.js"></script>

        <script src="./logic.js"></script>
        <script src="./examples.js"></script>
        <script src="./webui/shapes.js"></script>
        <script src="./webui/logic.js"></script>

    </body>
</html>
