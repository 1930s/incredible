sudo: false
dist: trusty
language: generic

env:
  global:
  - GH_REF: github.com/nomeata/incredible-demo.git
  - secure: ""


addons:
  apt:
    sources:
    - hvr-ghc
    packages:
    - cabal-install-1.22
    - ghc-7.10.3
    - alex-3.1.4
    - happy-1.19.5

cache:
  bundler: false
  directories:
  - $HOME/.ghc/
  - $HOME/.ghcjs/
  - $HOME/.cabal/bin
  - $HOME/.cabal/share
  - $HOME/.cabal/lib

before_install:
    - export PATH=$HOME/.cabal/bin:$PATH
    - export PATH=/opt/cabal/1.22/bin:$PATH
    - export PATH=/opt/alex/3.1.4/bin:$PATH
    - export PATH=/opt/happy/1.19.5/bin:$PATH
    - export PATH=/opt/ghc/7.10.3/bin:$PATH
    - export PATH=$TRAVIS_BUILD_DIR/node_modules/.bin:$PATH
    - du -sh $HOME/.ghcjs $HOME/.ghc $HOME/.cabal/bin $HOME/.cabal/lib $HOME/.cabal/share

jobs:
 include:
   - stage: install ghcjs
     install:
      - cabal-1.22 update
      - cabal-1.22 install Cabal
      - test -e $HOME/.cabal/bin/HsColour || cabal-1.22 install hscolour
      - test -e $HOME/.cabal/bin/ghcjs || cabal install http://ghcjs.luite.com/master-20160628.tar.gz
      - ghcjs --version
      - ghcjs-boot --version
     script: pass
   - stage: boot ghcjs
     install:
      - ghcjs --version
      - ghcjs-boot --version
      - test -e $HOME/.ghcjs/*/ghcjs/ghcjs_boot.completed || ghcjs-boot --no-haddock --no-prof
     script: pass
   - stage: install jshint ghcjs
     install:
      - npm install jshint
     script: pass
   - stage: install dependencies
     install:
      # install dependencies
      - make prepare
     script: pass
   - stage: build, test and deploy
     script:
       - make
       - make test
       - make docs

     after_success:
        - '[ "$TRAVIS_BRANCH" = "master" ] && [ "$TRAVIS_SECURE_ENV_VARS" = "true" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ -d logic/dist/doc/html/incredible-logic/ ] &&./.travis-push-gh-pages.sh'

before_cache:
  - rm -rf $HOME/.ghcjs/*/ghcjs/ghcjs-boot/
  - du -sh $HOME/.ghcjs $HOME/.ghc $HOME/.cabal/bin $HOME/.cabal/lib $HOME/.cabal/share

